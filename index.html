<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="js\script.js" defer> </script>
    <title>MyBudgetApp</title>
</head>
<body>
    <div class="container">
        <h2>Budget App</h2>
        <div class="error_message">
            <p>Please Enter Budget Amount | more than 0</p>
        </div>
        <div class="budget_content">
            <div class="ur_budget">
                <form >
                    <label for="budget"> My Budget: </label>
                    <input type="number" placeholder="Enter amount" class="budget_input">
                    <button class="btn" id="btn_budget">Calculate</button>
                </form>
            </div>
            <div class="ur_expenses">
                <form >
                    <label for="expenses"> My Expenses: </label>
                    <input type="text" placeholder="Expenses details" class="expensess_input">
                    <input type="number" placeholder="Expenses amount" class="expensess_amount">
                    <button class="btn" id="btn_expenses">Add Expenses</button>
                </form>
                <button id="downloadBtn">Download Expenses</button>
            </div>
        </div>

        <!-- Cards Starts -->
        <ul class="cards">
            <li>
                <i class="bx bx-money"></i>
                <span class="info">
                    <h3><span>$</span><span class="budget_card">2000</span></h3>
                    <p>Budget</p>
                </span>
            </li>
            <li>
                <i class="bx bx-credit-card"></i>
                <span class="info">
                    <h3><span>$</span><span class="expenses_card">2000</span></h3>
                    <p>Expenses</p>
                </span>
            </li>
            <li>
                <i class="bx bx-dollar"></i>
                <span class="info">
                    <h3><span>$ </span><span class="balance_card">2000</span></h3>
                    <p>Balance</p>
                </span>
            </li>
        </ul>
        <!-- Cards Ends -->

        <!-- Table content starts -->
         <div class="table_content">
            <h3>Budget Details</h3>
            <div class="table_data">
                <!-- <ul class="tbl_tr_content">
                    <li>1</li>
                    <li>Game</li>
                    <li><span>$</span>20</li>
                    <li>
                        <button type="button" class="btn_edit">Edit</button>
                        <button class="btn_delete" type="button">Delete</button>
                    </li>
                </ul>  -->
            </div>
         </div>

    </div>
</body>
</html>
